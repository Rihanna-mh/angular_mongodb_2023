<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>045Blog</title>
    <link rel="stylesheet" href="045Blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="045Blog.js"></script>
</head>
<body>
    <div data-ng-app="my_app" class="row">
        <div class="col-3 text-center"></div>
        <div class="col-6">
            <div data-ng-controller="my_cntrl">
                <label>Author Name:</label>
                <input type="text" ng-model="blog_authorname" class="form-control">
                <br>
                <br>
                <label>Headline (H1):</label>
                <input type="text" ng-model="blog_h1" class="form-control">
                <br>
                <br>
                <!-- <label>Industry:</label>
                <input type="text" ng-model="blog_ind" class="form-control"> -->
                <label for="industries">Choose an industry:</label>
                <select ng-model="blog_ind" name="industries" id="industries">
                    <option value="Health">Health</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Tech">Tech</option>
                </select>
                <br>
                <br>
                <label>Intro Paragraph:</label>
                <textarea type="text" ng-model="blog_intro" class="form-control" rows="5" placeholder="Type or paste your blog's introduction paragraph"></textarea>
                <br>
                <br>
                <label>1st H2:</label>
                <input type="text" ng-model="blog_h2_1" class="form-control">
                <br>
                <textarea type="text" ng-model="blog_h2_1_para" class="form-control" rows="5" placeholder="1st H2 paragraph"></textarea>
                <br>
                <br>
                <label>2nd H2:</label>
                <input type="text" ng-model="blog_h2_2" class="form-control">
                <br>
                <textarea type="text" ng-model="blog_h2_2_para" class="form-control" rows="5" placeholder="2nd H2 paragraph"></textarea>
                <br>
                <br>
                <label>3rd H2:</label>
                <input type="text" ng-model="blog_h2_3" class="form-control">
                <br>
                <textarea type="text" ng-model="blog_h2_3_para" class="form-control" rows="5" placeholder="3rd H2 paragraph"></textarea>
                <br>
                <br>
                <label>4th H2:</label>
                <input type="text" ng-model="blog_h2_4" class="form-control">
                <br>
                <textarea type="text" ng-model="blog_h2_4_para" class="form-control" rows="5" placeholder="4th H2 paragraph"></textarea>
                <br>
                <br>
                <label>5th H2:</label>
                <input type="text" ng-model="blog_h2_5" class="form-control">
                <br>
                <textarea type="text" ng-model="blog_h2_5_para" class="form-control" rows="5" placeholder="5th" H2 paragraph"></textarea>
                <br>
                <br>
                <label>Conclusion:</label>
                <textarea type="text" ng-model="blog_conc" class="form-control" rows="5" placeholder="Type or paste your blog's conclusion"></textarea>
                <br>
                <br>
                <button ng-click="make_post()" class="btn btn-secondary">Submit!</button>
                <p>{{post_res}}</p>
                <a href="/046Blog.html">Click here to search for blogs</a>         
            </div>
        </div>
        <div class="col-3 text-center"></div>
        
    </div>
    
</body>
</html>
